name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  DOCKER_HUB_REPO: pbvld/nodejs-bootcamp-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
      
      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # Increment version
      - name: Increment version
        id: version
        run: |
          cd app
          npm version minor --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      # Run tests
      - name: Run tests
        run: |
          cd app
          npm install
          npm test
      
      # Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      
      # Build and push Docker image
      - name: Build and push Docker image
        run: |
          cd app
          docker build -t ${{ env.DOCKER_HUB_REPO }}:${{ steps.version.outputs.NEW_VERSION }} .
          docker push ${{ env.DOCKER_HUB_REPO }}:${{ steps.version.outputs.NEW_VERSION }}
          echo "âœ… Pushed ${{ env.DOCKER_HUB_REPO }}:${{ steps.version.outputs.NEW_VERSION }}"
      
      # Commit version change
      - name: Commit version change
        run: |
          git config user.email "github-actions@pipeline.com"
          git config user.name "GitHub Actions"
          git add app/package.json app/package-lock.json
          git commit -m "chore: Bump version to ${{ steps.version.outputs.NEW_VERSION }} [skip ci]"
          git push
